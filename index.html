<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for somethings">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1701168245325-71fa002939fa?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="4K Wallpapers">
            <a href="https://unsplash.com/photos/a-person-and-a-dog-walking-in-the-desert-ZQIENsGF1Fs"
            target="_black">4K Wallpapers</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1460518451285-97b6aa326961?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Life and Styles">
            <a href="https://unsplash.com/photos/a-person-and-a-dog-walking-in-the-desert-ZQIENsGF1Fs"
            target="_black">Life and Styles</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Creatures and Natures">
            <a href="https://unsplash.com/photos/a-person-and-a-dog-walking-in-the-desert-ZQIENsGF1Fs"
            target="_black">Creatures and Natures</a>
        </div>
    </div>

    <button id="showmore">Show More</button>

    <script src="script.js"></script>
</body>
</html>
